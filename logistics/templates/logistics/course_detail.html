{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .content ul {
            padding-left: 20px; /* Espaciado interno en listas */
            margin-bottom: 15px;
        }
    
        .content li {
            margin-bottom: 5px;
            list-style-type: disc; /* Asegurar viñetas */
        }
    
        .content p {
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <!-- Imagen de cabecera -->
    <div class="container-fluid p-0">
        {% if course.image %}
        <div style="height: 400px; overflow: hidden;">
            <img src="{{ course.image.url }}" 
                 alt="{{ course.name }}" 
                 class="w-100 h-100 object-fit-cover">
        </div>
        {% endif %}
    </div>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Título -->
                <h1 class="mb-4">{{ course.name }}</h1>

                <!-- Metadatos -->
                <div class="mb-4 text-muted">
                    <div class="mb-2">
                        <i class="fas fa-university me-2"></i> {{ course.institution }}
                    </div>
                    <div class="mb-2">
                        <i class="fas fa-graduation-cap me-2"></i> {{ course.get_course_type_display }}
                    </div>
                    <div class="mb-2">
                        <i class="fas fa-laptop me-2"></i> {{ course.get_modality_display }}
                    </div>
                    <div>
                        <i class="fas fa-calendar-alt me-2"></i> Inicio: {{ course.start_date|date:"d/m/Y" }}
                    </div>
                </div>

                <!-- Contenido -->
                <div class="content" style="text-align: justify;">
                    {{ course.description|safe }}
                </div>

                <!-- Botón de regreso -->
                <div class="mt-4">
                    <a href="{% url 'courses' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>
                        Volver a Cursos
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
